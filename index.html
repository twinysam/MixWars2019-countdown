<body>
	<div class="everything">

		<div class="container">

			<div class="countdown">
				<h1>Mix Wars 2019 Deadline</h1>
				<p>Time remaining to submit your mix. <a href="https://www.reddit.com/r/mixingmastering/comments/dhh420/celebrating_10000_subscribers_with_our_own_mixing/" target="_blank">More info.</a>
				</p>
				<div id="clock">
					<!--<div class="time">48 <span class="labels">days</span></div>

		</div>
	</div>
	<!--<script src="js/jquery.webticker.min.js" type="text/javascript"></script>
	<script src="js/simple-rss.js"></script>-->
	<script src="js/moment.min.js"></script>
	<script src="js/moment-timezone-with-data.min.js"></script>
	<script src="js/jquery.countdown.min.js"></script>
	<script>
		$(document).ready(function() {

			//var deadLine = moment.tz("2019-11-10 18:00:00", "Europe/London");
			var deadLine = moment.tz("2019-11-07 17:39:00", "America/Argentina/Buenos_Aires");
			

			$('#clock').countdown(deadLine.toDate(), function(event) {
				$(this).html(event.strftime('' +
					'<div id="tDay" class="time">%D  <span class="labels">days</span></div>' +
					'<div id="tHour" class="time">%H  <span class="labels">hours</span></div>' +
					'<div id="tMinute" class="time">%M  <span class="labels">minutes</span></div>' +
					'<div id="tSecond" class="time">%S <span class="labels">seconds</span></div>'));
			});
			
			var checkDay = document.getElementById('tDay').textContent.includes("00");
			var checkHour = document.getElementById('tHour').textContent.includes("00");
			var checkMinute = document.getElementById('tMinute').textContent.includes("00");
			var checkSecond = document.getElementById('tSecond').textContent.includes("00");
			var checkTime = checkDay  && checkHour  && checkMinute && checkSecond;

			$('#clock').on('DOMSubtreeModified', function() {
				// check if seconds are 00
				if (checkTime) {

					$(this).html('<p>Time is up! No more submissions. Until next time (if there is one).</p>');
				}
			});


		});

	</script>
</body>
